<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="firstDiv">
            <div> 
                <input type="text" id="cityName"placeholder="enter city">
                <button id="searchBtn">Search</button>
            </div>
            <p>OR</p>
            <button>Current Location</button>
        </div>

        <div class="secondDiv" id="seconndDiv">
            <div class="weatherInfo">

                <p class="temp">20C</p>
                <p class="city">Delhi</p>
                <div class="otherInfo">
                    <div class="wind">
                        <p>Wind</p>
                        <p>15k/h</p>
                    </div>
                    <div class="wind">
                        <p>Pressure</p>
                        <p>15k/h</p>
                     </div>
                    <div class="wind">
                        <p>Humidity</p>
                        <p>15k/h</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script  src="index.js"></script>

</html>
